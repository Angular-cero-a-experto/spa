
<h1>{{ heroe.nombre | uppercase }} <small>{{ heroe.aparicion | date:'y' }}</small> </h1>
<hr>

<div class="row naimated fadeIn">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">

    <a [routerLink]="['/heroes']" class="btn btn-outline-success w-100 mt-3">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3> {{ heroe.nombre }}</h3>
    <hr>
    <p> {{ heroe.bio }}</p>
    <div>
      <img *ngIf="heroe.casa === 'Marvel' " src="assets/img/marvel.svg" alt="Marvel Comics" height="60">
      <img *ngIf="heroe.casa === 'DC' " src="assets/img/dc.svg" alt="DC Comics" height="60">
    </div>
  </div>
</div>
